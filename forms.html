<!DOCTYPE html>
<html>
<body>
    <form>
	   <label for"fullname">Full Name:</label>
	   <input type="text" id="fullname" name="fullname"><br><br>
	   
	   <label for"age">Age:</label>
	   <input type="number" id="age" name="age"><br><br>
	   
	   <p><b>Gender</b></p>
	   
	   <input type="radio" id="Male" name="week" value="Male">
       <label for="Male"><b>Male</b></label>
	   
	   
	   <input type="radio" id="Female" name="week" value="Female">
       <label for="Female"><b>Female</b></label>
	   
	   
	   <input type="radio" id="others" name="week" value="others">
       <label for="others"><b>others</b></label><br><br>
	   
	   
	   <label for"mobile">Mobile:</label>
	   <input type="number" id="mobile" name="mobile"><br><br>
	   
	   <label for"height">Height:</label>
	   <input type="number" id="height" name="height"><br><br>
	   
	   <label for"weight">Weight:</label>
	   <input type="number" id="weight" name="weight"><br><br>
	   
	   <p><b>Which language do you know?</b></p>
 
          <input type="checkbox" id="lang1" name"lang1" value="Eng">
          <label for="lang1"><b>English</b></label>
          <input type="checkbox" id="lang2" name"lang2" value="Tam">
          <label for="lang2"><b>Tamil</b></label>
          <input type="checkbox" id="lang3" name"lang3" value="Oth">
          <label for="lang3"><b>Others</b></label>
   
       <br><br>
	   
	   <p><b>Which ID Proof do you have?</b></p>
  
          <input type="checkbox" id="pro1" name"pro1" value="Ad">
          <label for="pro1"><b>AAdhar</b></label>
          <input type="checkbox" id="pro2" name"pro2" value="pn">
          <label for="pro2"><b>PAN Card</b></label>
          <input type="checkbox" id="pro3" name"pro3" value="rc">
          <label for="pro3"><b>Ration Card</b></label>
	      <input type="checkbox" id="pro4" name"pro4" value="dl">
          <label for="pro4"><b>Driving License</b></label>
	
        <br><br>
		
		<p><b>Permissions:</b></p>
		
		   <input type="checkbox" id="per1" name"per1" value="rea">
		   <label for="per1"><b>Read</b></label>
		   <input type="checkbox" id="per2" name"per2" value="wri">
		   <label for="per2"><b>Write</b></label>
		   <br><br>
		   <input type="checkbox" id="per3" name"per3" value="edi">
		   <label for="per3"><b>Edit</b></label>
		   <input type="checkbox" id="per4" name"per4" value="del">
		   <label for="per4"><b>Delete</b></label>
		<br><br>
	   
	    <button type="submit">Submit</button><br><br>
	</form>
</body>
</html>
