<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
	<style>
	   .button-container {
	        margin-bottom: 10px;
		}
		button {
		    margin-bottom: 5px;
			font-family: Arial;
			font-weight: bold;
		}
	</style>
</head>
<body>

<div class="button-container">
   <button type="submit">Submit</button>
</div>
<div class="button-container">
   <button type="button">Cancel</button>
</div>
<div class="button-container">
   <button type="button">Delete</button>
</div>
<div class="button-container">
   <button type="button">OK</button>
</div>

</body>
</html>
