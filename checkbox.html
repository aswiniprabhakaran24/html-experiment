<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Checkbox examples</title>
   <style>
	 .checkbox-container {
       display: flex;
	   flex-direction: row;
    }
	 .checkbox-container label {
	   margin-right: 20px;
	}
   </style>
</head>
<body>
<form action="#">
  <p><b>Which language do you know?</b></p>
  <div class="checkbox-container">
    <input type="checkbox" id="lang1" name"lang1" value="Eng">
    <label for="lang1"><b>English</b></label>
    <input type="checkbox" id="lang2" name"lang2" value="Tam">
    <label for="lang2"><b>Tamil</b></label>
    <input type="checkbox" id="lang3" name"lang3" value="Oth">
    <label for="lang3"><b>Others</b></label>
   </div>
   <br><br>
   
  <p><b>Which ID Proof do you have?</b></p>
  <div class="checkbox-container">
    <input type="checkbox" id="proof1" name"proof1" value="AAd">
    <label for="proof1"><b>AAdhar</b></label>
    <input type="checkbox" id="proof2" name"proof2" value="pan">
    <label for="proof2"><b>PAN Card</b></label>
    <input type="checkbox" id="proof3" name"proof3" value="rc">
    <label for="proof3"><b>Ration Card</b></label>
	<input type="checkbox" id="proof4" name"proof4" value="dl">
    <label for="proof4"><b>Driving License</b></label>
	
   </div>
   <br><br>
    
   
  
</form>

</body>
</html>
