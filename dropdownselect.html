<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>Dropdown Lists</title>
	
</head>
<body>

<div style="margin-bottom: 10px;">
  <label for="Gender" style="font-weight: bold;">Choose Gender:</label>
  <select name="Gender" id="Gender">
    <option value="gender"> </option>
    <option value="male">Male</option>
    <option value="female">Female</option>
	<option value="others">Others</option>
  </select>
</div>

<div>
  <label for="Name" style="font-weight: bold;">Choose Name:</label>
  <select name="Name" id="Name">
    <option value="name"> </option>
    <option value="male">Mala</option>
    <option value="female">Kala</option>
	<option value="others">Bala</option>
  </select>
</div>

</body>
</html>
