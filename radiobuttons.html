<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>Radio buttons</title>
	<style>
	     .radio-container {
		     display: inline-block;
			 margin-right: 20px;
		  }
	</style>
</head>
<body>
    <form>
	   <p><b>Days in a week?</b></p>
	   
	   <input type="radio" id="30" name="week" value="30">
	   <label for="30"><b>30</b></label><br>
	   
	  
	   <input type="radio" id="10" name="week" value="10">
	   <label for="10"><b>10</b></label><br>
	  
	   
	   <input type="radio" id="7" name="week" value="7">
       <label for="7"><b>7</b></label><br>
	   
	   
	   <p><b>Days in a year?</b></p>
	   <div class="radio-container">
	   <input type="radio" id="339" name="week" value="339">
       <label for="339"><b>30</b></label><br>
	   </div>
	   <div class="radio-container">
	   <input type="radio" id="365" name="week" value="365">
       <label for="365"><b>365</b></label><br>
	   </div>
	   <div class="radio-container">
	   <input type="radio" id="234" name="week" value="234">
       <label for="234"><b>234</b></label><br>
	   </div>
	   
	   <p><b>Gender</b></p>
	   <div class="radio-container">
	   <input type="radio" id="Male" name="week" value="Male">
       <label for="Male"><b>Male</b></label><br>
	   </div>
	   <div class="radio-container">
	   <input type="radio" id="Female" name="week" value="Female">
       <label for="Female"><b>Female</b></label><br>
	   </div>
	   <div class="radio-container">
	   <input type="radio" id="others" name="week" value="others">
       <label for="others"><b>others</b></label><br>
	   </div>
	   
	   
	   
	   
	</form>
</body>
</html>
